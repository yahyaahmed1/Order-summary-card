<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>

  </head>

  <body>

    <div class="container">

      <div class="box">

        <img class="image radius" src="./images/illustration-hero.svg" alt="illustration-hero.svg">

        <div class="title">Order Summary</div>

        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>

        <div class="subscription">
          <img class="icon" src="./images/icon-music.svg" alt="icon-music.svg">
          <div class="payment-part">Annual Plan
            <div class="payment">$59.99/year</div>
          </div>
          <a href="#">Change</a>
        </div>

        <button class="process">Proceed to Payment</button>

        <button class="cancel">Cancel Order</button>

      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Yahya Ahmed</a>.
    </div>
  </body>

</html>
